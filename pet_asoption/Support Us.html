    <section class="comment-form">
        <h2>
            say?
        </h2>
        <form action="mailto:tabbycatsrescue@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name: </label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email: </label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone: </label><br>
            <input type="tel" id="phone" name="phone" required><br>
            <label for="address">Address: </label><br>
            <textarea id="address" name="address" required></textarea><br>
            <label for="pet">Preferred Cat: </label><br>
            <select id="pet" name="pet" required>
                <option value="cat1">Jazzy, Joey, Jenny & Jim</option>
                <option value="cat2">Milly</option>
                <option value="cat3">Fonzie</option>
                <option value="cat4">Bill & Ben</option>
                <option value="cat5">Cindy</option>
                <option value="cat6">Tabitha</option>
            </select><br>
            <label for="message">Additional Message: </label><br>
            <textarea id="message" name="message"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </section>
